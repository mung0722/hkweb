<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/Signup.css">
</head>
<body>
    <div id="wrap">
        <header>
            <a href="#"><img src="../img/shop.png" alt="logo"> Light Eye</a>
        </header>
        <div id="login_wrap">
            <div id="login_header">
                <h1>Signup</h1>
            </div>

            <div id="content">
                <form>
                    
                    <p>휴대폰 번호</p>
                    <input type="text" class="first"><input type="submit" value="인증번호 발송" class="first_bu">

                    <p>이름</p>
                    <input type="text" class="first"><input type="submit" value="가입 중복 체크" class="first_bu">

                    <p class="title">아이디</p>
                    <input type="text" name="id" placeholder="영문, 숫자 4~11자" class="box">

                    <p class="title">비밀번호</p>
                    <input type="password" name="pw" placeholder="영어, 숫자 2종류 조합된 최소 8자리 이상" class="box">
                    <input type="password" name="pw_re" placeholder="비밀번호 재입력" class="box">

                    <p class="title">닉네임</p>
                    <input type="text" name="nickname" class="box">

                    <p class="title">생년월일</p>
                    <input type="text" name="birth" placeholder="생년월일을 입력(YYYYMMDD)" class="box">

                    <a href="#" class="button">가입 완료</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../script/signup.js"></script>
</body>
</html>
